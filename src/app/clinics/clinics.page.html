<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color='dark'>
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color='dark' style="text-align: center; font-weight: bolder;">{{'Clinics' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="Clinics.length == 0" style="display: flex; margin-top: 74%;
      margin-left: 77px;">
          <img src="../../assets/images/close.png" style="width: 7%;">
          <h5 style="margin-left: 18px;
        margin-bottom: 0px !important; font-weight:bold;">{{'There is no clinics for now' | translate}}</h5>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-card style="width:100%; height:auto; overflow: hidden;" *ngFor="let c of Clinics">
        <ion-item color="light">
          <ion-thumbnail slot="start">
            <img style="border-top-left-radius: 15px;
            border-top-right-radius: 15px;" [src]="c.avatar">
          </ion-thumbnail>
          <ion-label>
            <div>
              <h2 style="font-weight:bold">
                <ion-icon class="ion-icon2" name="person-outline" slot="end"></ion-icon>{{c.name}}
              </h2>
              <p>
                <ion-icon class="ion-icon2" name="locate-outline" slot="end"></ion-icon>{{c.address}}
              </p>
              <p>
                <ion-icon class="ion-icon2" name="call-outline" slot="end"></ion-icon> {{c.phone}}
              </p>
              <p>
                <ion-icon class="ion-icon2" name="eye-outline" slot="end"></ion-icon>{{c.views}}
                {{'customer view' | translate}}
              </p>
            </div>
          </ion-label>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <div style="text-align: center;">
              <ion-button color="secondary" (click)="gotoclinicsdetails(c.id)"> {{'Book now' | translate}}
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
