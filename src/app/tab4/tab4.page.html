<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center; font-weight: bolder;">
      {{'Favoraits' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12">
      <div *ngIf="AllFav.length <= 0" style="display: flex; margin-top: 74%;
                          margin-left: 77px;">
        <img src="../../assets/images/close.png" style="width: 7%;">
        <h5 style="margin-left: 18px;
                            margin-bottom: 0px !important; font-weight:bold;">
          {{'There is no favoraits' | translate}}
        </h5>
      </div>
    </ion-col>
  </ion-row>

  <ion-item-sliding *ngFor="let item of AllFav ; let i = index">
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteitem(item.fav_id , i)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-list lines="none">
      <ion-item>
        <ion-thumbnail slot="start">
          <img style="border-top-left-radius: 15px;border-top-right-radius: 15px;" [src]="item.avatar">
        </ion-thumbnail>
        <ion-label>
          <div>
            <h2 style="font-weight:bold">
              {{item.name}} <ion-icon name="person-outline" slot="start"></ion-icon>
            </h2>
            <p>{{item.speciality}}<ion-icon name="checkbox-outline" slot="start"></ion-icon>
            </p>
            <p>
              {{item.address}} <ion-icon name="locate-outline" slot="start"></ion-icon>
            </p>
          </div>
        </ion-label>
        <ion-row>
          <ion-col>
            <div>
              <h5>
                {{item.price}} LE
              </h5>
            </div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>

  </ion-item-sliding>
</ion-content>
