<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color='dark'>
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title color='dark' style="text-align: center; font-weight: bolder;">{{'Notifications' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div *ngIf="notifications.length == 0" style="display: flex; margin-top: 74%;
                    margin-left: 77px;">
          <img src="../../assets/images/close.png" style="width: 7%;">
          <h5 style="margin-left: 18px;
                      margin-bottom: 0px !important; font-weight:bold;">
            {{'There is no notifications for now' | translate}}
          </h5>
        </div>
      </ion-col>
    </ion-row>

    <ion-card style="border: 2px; border-bottom-left-radius: 15px; border-top-left-radius: 15px; border-bottom-right-radius: 15px;
        border-top-right-radius: 15px;" *ngFor="let card of notifications">
      <ion-grid>
        <ion-row>
          <ion-col col-3 style="text-align: center;">
            <img src="../../assets/images/bell-12.png" style="width: 50%;height:100%;" />
          </ion-col>
          <ion-col col-9>
            <h3 style="color:#000;text-align: center;">{{card.title}}</h3>
            <h5 style="color:#000;text-align: center;">{{card.body}}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-grid>

</ion-content>
