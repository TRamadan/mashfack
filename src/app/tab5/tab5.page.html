<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center; font-weight: bolder;">
      {{'More' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-list lines="none">
      <ion-item style="margin-bottom: 2%;" (click)="gotoprofile()">
        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
        <ion-label style="font-weight: bolder;">{{'My Profile' | translate}}</ion-label>
      </ion-item>
      <ion-item (click)="gotoeditprofile()" style="margin-bottom: 2%;">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label style="font-weight: bolder;">{{'Edit Profile' | translate}}</ion-label>
      </ion-item>
      <ion-item (click)="gotowelcome()" style="margin-bottom: 2%;">
        <ion-icon name="cog-outline" slot="start"></ion-icon>
        <ion-label style="font-weight: bolder;">{{'Settings' | translate}}</ion-label>
      </ion-item>
      <ion-item style="margin-bottom: 2%;" (click)="gotodates()">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label style="font-weight: bolder;">{{'My Dates' | translate}}</ion-label>
      </ion-item>
      <!-- <ion-item style="margin-bottom: 2%;">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label style="font-weight: bolder;">{{'Contact us' | translate}}</ion-label>
      </ion-item> -->
      <ion-item (click)="changepassword()" style="margin-bottom: 2%;">
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-label style="font-weight: bolder;">{{'Change Password' | translate}}</ion-label>
      </ion-item>
      <ion-item style="margin-bottom: 2%;" *ngIf="isLoggined">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label style="font-weight: bolder;" (click)="logout()">{{'Log out' | translate}}</ion-label>
      </ion-item>
      <ion-item style="margin-bottom: 2%;" *ngIf="isLoggined == null">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label style="font-weight: bolder;" (click)="gotologin()">{{'Login' | translate}}</ion-label>
      </ion-item>
      <ion-item (click)="gotonotifications()" style="margin-bottom: 2%;">
        <ion-icon name="notifications-outline" slot="start">
        </ion-icon>
        <ion-label style="font-weight: bolder;">{{'Notifications' | translate}}</ion-label>
      </ion-item>

    </ion-list>
  </div>


  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
