<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color='primary'>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title style="color:#000; text-align:center; font-weight:bolder"> {{'Xray Centers' | translate}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="xraycenters">
    <ion-grid class="grid-class">

      <ion-row>
        <ion-item style="width:100%">
          <ion-label position="floating">{{'Patient name' | translate}}</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item style="width:100%">
          <ion-label position="floating">{{'Address' | translate}}</ion-label>
          <ion-input formControlName="address" type="text"></ion-input>
        </ion-item>
      </ion-row>

      <br>
      <br>
      <section>
        <ion-button (click)="SendData()" style="margin-top:-2% !important" shape="round" expand="block" color="danger"
          slot="start">
          <ion-icon style="margin-right:5%;" name="cloud-upload-outline"></ion-icon>
          {{'Send3' | translate}}
        </ion-button>
      </section>
      <!-- <section>
              <ion-button style="font-weight: bolder;" fill="clear" color="dark" routerLink="/register" expand="block">
                Forgot password ? </ion-button>
            </section> -->
    </ion-grid>
  </form>
